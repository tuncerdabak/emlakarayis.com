<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Arayış Gir - Gayrimenkul Türü</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header -->
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-[#e7ebf3] dark:border-[#222b3b] bg-white dark:bg-[#151c2a] px-6 py-4 md:px-10">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight text-[#0d121b] dark:text-white">Arayış Gir</h2>
</div>
<button class="group flex h-10 w-10 cursor-pointer items-center justify-center rounded-lg bg-[#e7ebf3] dark:bg-[#2a3447] text-[#0d121b] dark:text-white transition-colors hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-900/20 dark:hover:text-red-400">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<!-- Main Content Layout -->
<div class="flex flex-1 flex-col items-center px-4 py-8 md:px-10">
<div class="flex w-full max-w-[960px] flex-1 flex-col">
<!-- Progress Bar -->
<div class="mb-10 flex flex-col gap-3">
<div class="flex justify-between items-end">
<p class="text-sm font-semibold text-primary">Adım 2/4</p>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">50% Tamamlandı</p>
</div>
<div class="h-2 w-full rounded-full bg-[#cfd7e7] dark:bg-[#2a3447] overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 50%;"></div>
</div>
</div>
<!-- Step Content -->
<div class="flex flex-col gap-8">
<!-- Headlines -->
<div class="text-center">
<h1 class="mb-3 text-3xl font-bold tracking-tight text-[#0d121b] dark:text-white md:text-4xl">Gayrimenkul Türü</h1>
<p class="text-base font-normal text-gray-500 dark:text-gray-400">Aradığınız mülkün kategorisini seçiniz.</p>
</div>
<!-- Selection Grid -->
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
<!-- Option 1: Arsa & Tarla -->
<label class="group relative flex cursor-pointer flex-col items-center justify-center rounded-2xl border-2 border-transparent bg-white dark:bg-[#151c2a] p-6 shadow-sm transition-all hover:border-primary/30 hover:shadow-md dark:shadow-none">
<input class="peer sr-only" name="property_type" type="radio" value="land"/>
<!-- Selected State Styling Wrapper -->
<div class="absolute inset-0 rounded-2xl border-2 border-transparent transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10"></div>
<div class="z-10 mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[#f0f4fc] dark:bg-[#1e2736] text-gray-600 dark:text-gray-300 transition-colors peer-checked:bg-primary peer-checked:text-white group-hover:scale-110 duration-200">
<span class="material-symbols-outlined text-3xl">landscape</span>
</div>
<span class="z-10 text-center text-lg font-semibold text-[#0d121b] dark:text-white peer-checked:text-primary">Arsa &amp; Tarla</span>
<!-- Checkmark Icon (Visible on Selected) -->
<div class="absolute right-3 top-3 z-10 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined icon-filled">check_circle</span>
</div>
</label>
<!-- Option 2: Daire (Selected by default for demo) -->
<label class="group relative flex cursor-pointer flex-col items-center justify-center rounded-2xl border-2 border-transparent bg-white dark:bg-[#151c2a] p-6 shadow-sm transition-all hover:border-primary/30 hover:shadow-md dark:shadow-none">
<input checked="" class="peer sr-only" name="property_type" type="radio" value="apartment"/>
<!-- Selected State Styling Wrapper -->
<div class="absolute inset-0 rounded-2xl border-2 border-transparent transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10"></div>
<div class="z-10 mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[#f0f4fc] dark:bg-[#1e2736] text-gray-600 dark:text-gray-300 transition-colors peer-checked:bg-primary peer-checked:text-white group-hover:scale-110 duration-200">
<span class="material-symbols-outlined text-3xl">apartment</span>
</div>
<span class="z-10 text-center text-lg font-semibold text-[#0d121b] dark:text-white peer-checked:text-primary">Daire</span>
<div class="absolute right-3 top-3 z-10 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined icon-filled">check_circle</span>
</div>
</label>
<!-- Option 3: Villa & Müstakil -->
<label class="group relative flex cursor-pointer flex-col items-center justify-center rounded-2xl border-2 border-transparent bg-white dark:bg-[#151c2a] p-6 shadow-sm transition-all hover:border-primary/30 hover:shadow-md dark:shadow-none">
<input class="peer sr-only" name="property_type" type="radio" value="villa"/>
<div class="absolute inset-0 rounded-2xl border-2 border-transparent transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10"></div>
<div class="z-10 mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[#f0f4fc] dark:bg-[#1e2736] text-gray-600 dark:text-gray-300 transition-colors peer-checked:bg-primary peer-checked:text-white group-hover:scale-110 duration-200">
<span class="material-symbols-outlined text-3xl">cottage</span>
</div>
<span class="z-10 text-center text-lg font-semibold text-[#0d121b] dark:text-white peer-checked:text-primary">Villa &amp; Müstakil</span>
<div class="absolute right-3 top-3 z-10 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined icon-filled">check_circle</span>
</div>
</label>
<!-- Option 4: Dükkan & Mağaza -->
<label class="group relative flex cursor-pointer flex-col items-center justify-center rounded-2xl border-2 border-transparent bg-white dark:bg-[#151c2a] p-6 shadow-sm transition-all hover:border-primary/30 hover:shadow-md dark:shadow-none">
<input class="peer sr-only" name="property_type" type="radio" value="shop"/>
<div class="absolute inset-0 rounded-2xl border-2 border-transparent transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10"></div>
<div class="z-10 mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[#f0f4fc] dark:bg-[#1e2736] text-gray-600 dark:text-gray-300 transition-colors peer-checked:bg-primary peer-checked:text-white group-hover:scale-110 duration-200">
<span class="material-symbols-outlined text-3xl">storefront</span>
</div>
<span class="z-10 text-center text-lg font-semibold text-[#0d121b] dark:text-white peer-checked:text-primary">Dükkan &amp; Mağaza</span>
<div class="absolute right-3 top-3 z-10 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined icon-filled">check_circle</span>
</div>
</label>
</div>
</div>
<div class="flex-1 min-h-[40px]"></div>
<!-- Footer Navigation -->
<div class="mt-8 flex items-center justify-between border-t border-[#e7ebf3] dark:border-[#2a3447] pt-6">
<button class="flex items-center gap-2 rounded-lg px-6 py-3 text-base font-bold text-gray-600 transition-colors hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-[#2a3447] dark:hover:text-white">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                        Geri
                    </button>
<button class="flex items-center gap-2 rounded-lg bg-primary px-8 py-3 text-base font-bold text-white shadow-lg shadow-blue-500/30 transition-all hover:bg-blue-700 hover:shadow-blue-600/40 active:scale-95">
                        Devam Et
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
