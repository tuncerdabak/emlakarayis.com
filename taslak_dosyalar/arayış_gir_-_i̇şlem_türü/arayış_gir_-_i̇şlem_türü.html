</div>
<div class="size-20 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-[#4c669a] dark:text-blue-300 icon-primary transition-colors duration-300 group-hover:bg-blue-100 dark:group-hover:bg-blue-900/40">

<!-- Checkmark Icon (Hidden by default) -->
<div class="absolute top-4 right-4 size-6 bg-primary rounded-full flex items-center justify-center text-white opacity-0 transform scale-75 transition-all duration-300 check-icon shadow-sm">
